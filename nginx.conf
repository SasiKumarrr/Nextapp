# /etc/nginx/nginx.conf

# Set worker processes based on available CPU threads
worker_processes auto;

# Events module defines the parameters that affect Nginx's connection processing
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging configuration
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log;

    # Configuring HTTP server
    server {
        listen 80;
        server_name localhost;

        # Serve static files from _next directory
        location /_next {
            alias /usr/share/nginx/html/_next;
            expires 30d;
            access_log off;
            add_header Cache-Control "public";
        }

        # Serve other static assets
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
